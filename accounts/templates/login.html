{% extends 'base_layout.html' %}
{% block main %}
<h3 class="container">Login</h3>
<form class="site-form container" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <br>
    <input class="btn btn-warning" type="submit" value="Login">
</form>
{% endblock %}
