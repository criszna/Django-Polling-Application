{% extends "base_layout.html" %}

{% block title %}Vote{% endblock %}

{% block main %}
<div class="row vote">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>{{ poll.question }}</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    {% for option in poll.options %}
                                    <label>
                                        <input type="radio" name="poll" value="{{forloop.counter}}" required>
                                        {{ option }}
                                    </label> &nbsp;
                                    {% endfor %}
                                </div>
                            </div>
                            
                            <hr />

                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
